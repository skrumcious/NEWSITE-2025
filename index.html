<!-- Media preloader script -->
<script>
  // Track loading progress
  let loadedCount = 0;
  let totalToLoad = 0;
  
  // Get all critical videos and images to preload
  const criticalVideos = [
    document.getElementById('liquidSim'),
    document.getElementById('mmMornington')
  ];
  
  const criticalImages = [
    document.getElementById('slide-1'),
    document.getElementById('threeDslide-1')
  ];
  
  totalToLoad = criticalVideos.length + criticalImages.length;
  
  function checkLoadComplete() {
    loadedCount++;
    if (loadedCount >= totalToLoad) {
      // All critical media loaded
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        overlay.classList.add('fade-out');
        setTimeout(() => overlay.remove(), 500);
      }, 300); // Small delay for better UX
    }
  }
  
  // Monitor video loading
  criticalVideos.forEach(video => {
    if (video) {
      if (video.readyState >= 3) {
        checkLoadComplete();
      } else {
        video.addEventListener('canplaythrough', checkLoadComplete, { once: true });
        video.addEventListener('error', checkLoadComplete, { once: true });
      }
    }
  });
  
  // Monitor image loading
  criticalImages.forEach(img => {
    if (img) {
      if (img.complete) {
        checkLoadComplete();
      } else {
        img.addEventListener('load', checkLoadComplete, { once: true });
        img.addEventListener('error', checkLoadComplete, { once: true });
      }
    }
  });
  
  // Fallback: Remove loader after 10 seconds regardless
  setTimeout(() => {
    const overlay = document.getElementById('loading-overlay');
    if (overlay) {
      overlay.classList.add('fade-out');
      setTimeout(() => overlay.remove(), 500);
    }
  }, 10000);
  
  // Lazy load videos that scroll into view
  const lazyVideos = document.querySelectorAll('video[preload="metadata"]');
  const videoObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const video = entry.target;
        video.preload = 'auto';
        video.load();
        videoObserver.unobserve(video);
      }
    });
  }, { rootMargin: '200px' });
  
  lazyVideos.forEach(video => videoObserver.observe(video));
</script>
